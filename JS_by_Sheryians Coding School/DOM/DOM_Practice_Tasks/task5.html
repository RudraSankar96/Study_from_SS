<!--  Change Link URL on Button Click -->
  <!-- Initially, the <a> tag opens Google. After clicking a button, it changes to YouTube. -->

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task 5 - Change Link</title>
</head>
<body>
  <a id="myLink" href="https://www.google.com" target="_blank">Visit Google</a>
  <br><br>
  <button id="changeLinkBtn">Change to YouTube</button>

  <script src="js/task5.js"></script>
</body>
</html>
